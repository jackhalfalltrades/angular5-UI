<div class="container">
  <div class="login-box">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-2">
                <h1>Login</h1>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" class="login" style="display: block;">
                  <div class="form-group">
                    <div style="margin-bottom: 25px" class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                      </span>
                      <input id="login-username" type="text" class="form-control" name="username" placeholder="username" #userNameInput>
                    </div>
                  </div>
                  <div class="form-group">
                    <div style="margin-bottom: 25px" class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input id="login-password" type="password" class="form-control" name="password" placeholder="password" #passwordInput>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <button class="btn btn-primary btn-lg btn-block"
                        (click)="onLogin(userNameInput, passwordInput)">Log In</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
